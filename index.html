        <p align="center">
        <button align="center" id="start" onclick="myFunction()">Start!</button>
        </p>

    
        <p align="center" style="font-size: 25px; margin-left: 100px; margin-right: 100px; margin-top: 50px;" id="intro"></p>
        
            
        <script>
        function myFunction() {
        var txt;
        var person = prompt("Please enter your name:", "Name here");
        if (person == null || person == "") {
            txt = "User cancelled the prompt.";
        } else {
            txt = "Hello " + person + ", we hope your day is going great! Welcome to our job hunting website that incorporates statistics, reviews, and analytical data to help Commerce students (as well as anyone else who just wants to learn more about a career in business) find a career that is suited to their wants and needs! We hope that we will be able to answer any questions you have about your future career path, as well as recommend you some awesome job positions!";
        }
        document.getElementById("intro").innerHTML = txt;
        }
        </script>
