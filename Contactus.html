<div class="container">

    <h2 style="color: #49205E">Contact Us</h2>
    <p>Please tell us what you think!</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="Contactus.jpg" style="width:100%">
    </div>
    <div class="column">
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Major</label>
        <select id="country" name="country">
          <option value="canada">Finance</option>
          <option value="usa">Accounting</option>
          <option value="usa">Marketing</option>
          <option value="usa">BUCS</option>
          <option value="usa">Other</option>
        </select>
        <label for="subject">Comment</label>
        <textarea id="subject" name="subject" placeholder="Comment here..." style="height:170px"></textarea>
        <button id="contactsubmit" onclick="myFunction()">Submit</button>
      </form>
    </div>
  </div>
</div>        
        
      

<script>
    function myFunction() {

}
